{% extends "base.html" %}

{% block content %}
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.nome.label }}:
        <!-- required=False para exibir a mensagem que vc deseja -->
        {{ form.nome(size=32, required=False) }}
        {% for error in form.nome.errors %}
            <span style="color:red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>
        {{ form.submit() }}
    </p>
</form>
{% endblock %}
