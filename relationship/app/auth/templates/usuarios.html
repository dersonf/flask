{% extends "base.html" %}

{% block content %}
<div class="container-sm row">
    <table class="table table-borderless table-dark text-center">
        <thead>
            <tr>
            <th class="col-1">ID</th>
            <th class="col-2">Username</th>
            <th class="col">Nome completo</th>
            <!-- &nbsp; é um espaço -->
            <th class="col-1">&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
                <tr>
                    <td>{{usuario.id}}</td>
                    <td>{{usuario.username}}</td>
                    <td>{{usuario.fullname}}</td>
                    <td>
                        <a class="btn btn-outline-danger" href="{{ url_for('auth.delete', id=usuario.id) }}">Apagar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
