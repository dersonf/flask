{% extends "base.html" %}

{% block content %}
<h1>Adiciona tipo</h1>

<form method='POST' action="">
    {{ form.hidden_tag() }}
    {{ form.tipo.label }} {{ form.tipo(size=20) }}
    {{ form.submit }}
</form>

<h1>Tipos cadastrados:</h1>
<ul>
{% for tipo in tipos %}
    <li>{{ tipo.tipo }}<button><a href="{{  url_for('apaga_tipo', id=tipo.id) }}">Apagar</a></button></li>
{% endfor %}
</ul>
{% endblock %}
